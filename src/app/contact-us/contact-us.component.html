<form novalidate [formGroup]="user" class="user-form">
  <label>
    <span>Full name</span>
    <input
      type="text"
      placeholder="Your full name"
      formControlName="name">
      <div
              class="error"
              *ngIf="user.get('name').hasError('required') && user.get('name').touched">
        Name is required
      </div>
  </label>

  <div
      class="error"
      *ngIf="user.get('name').hasError('minlength') && user.get('name').touched">
      Minimum of 2 characters
  </div>
  <div formGroupName="account" class="user-form-email">
    <label>
      <span>Email address</span>
      <input
        type="email"
        placeholder="Your email address"
        formControlName="email">
        <div
                class="error"
                *ngIf="user.get('account').get('email').hasError('required') && user.get('account').get('email').touched">
          Email is required
        </div>
    </label>

    <label>
      <span>Confirm address</span>
      <input
        type="email"
        placeholder="Confirm your email address"
        formControlName="confirm">
        <div
                class="error"
                *ngIf="user.get('account').get('confirm').hasError('required') && user.get('account').get('confirm').touched">
          Confirming email is required
        </div>
    </label>
  </div>
  <button type="submit" [disabled]="user.invalid">Sign up</button>
</form>
